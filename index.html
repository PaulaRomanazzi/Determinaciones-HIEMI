  font-weight: bold;

}

button:hover {

}

.item {

}

.item strong {

}

.abc {

}

.abc a {

  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s;
}

.abc a:hover {

}

function resaltar(texto) {
  return texto
    .replace(/\bEDTA\b/gi, "<b style='color: purple;'>EDTA</b>")
    .replace(/\bheparina\b/gi, "<b style='color: green;'>heparina</b>")
    .replace(/\bcitrato\b/gi, "<b style='color: #00BFFF;'>citrato</b>")
    .replace(/\bjeringa\b/gi, "💉 jeringa");
}

function mostrar(clave, info) {
  return `<div class='item'>
    <strong>${clave}</strong><br>
    <strong>Tipo de muestra:</strong> ${resaltar(info.muestra)}<br>
    <strong>📋 Condiciones preanalíticas:</strong> ${resaltar(info.condiciones)}<br>
    <strong>📌 Sector:</strong> ${info.sector}<br>
    ${info.observacion ? `<strong>${info.observacion}</strong>` : ""}
  </div>`;
}

function buscar(nombre) {
  const entrada = (nombre || document.getElementById("busqueda").value).trim().toLowerCase();
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "";

  const entradaNormalizada = entrada.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

  const coincidencias = Object.entries(datos)
    .filter(([clave]) =>
      clave.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(entradaNormalizada)
    )
    .sort(([aClave], [bClave]) => {
      const a = aClave.toLowerCase();
      const b = bClave.toLowerCase();
      const empiezaA = a.startsWith(entrada);
      const empiezaB = b.startsWith(entrada);
      
      if (empiezaA && !empiezaB) return -1;
      if (!empiezaA && empiezaB) return 1;

      // Si ambos o ninguno empiezan con la entrada, ordenar por longitud
      return a.length - b.length;
    });

  if (coincidencias.length > 0) {
    resultado.innerHTML = coincidencias.map(([clave, info]) => mostrar(clave, info)).join("");
  } else {
    resultado.innerHTML = "<p>No se encontraron resultados.</p>";
  }
}


function limpiar() {
  document.getElementById("busqueda").value = "";
  document.getElementById("resultado").innerHTML = "";
}
// Habilita búsqueda con Enter
document.getElementById("busqueda").addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    buscar();
  }
});
